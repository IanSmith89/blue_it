<section class="row title">
  <div class="col s12">
    <div class="center">
      <h3>{{ SC.title }}</h3>
      <hr>
    </div>
  </div>
</section>

<section class="container row">
  <div class="col offset-s2 s8">
    <form name="loginForm" ng-submit="SC.loginUser(SC.user)" novalidate>
      <div class="input-field col s12">
        <input name="username" id="username" type="text" ng-model="SC.user.username">
        <label for="username">Username</label>
      </div>

      <div class="input-field col s12">
        <input name="password" id="password" type="password" ng-model="SC.user.password">
        <label for="password">Password</label>
      </div>

      <div class="input-field col s12">
        <input type="submit" class="btn" value="Login" ng-click="loginForm.$setPristine()">
      </div>
    </form>
  </div>
</section>
