<section class="row title">
  <div class="col s12">
    <div class="center">
      <h3>{{ HC.title }}</h3>
      <hr>
    </div>
  </div>
</section>

<section class="container row">
  <div class="col offset-s2 s8">
    <div class="card" ng-repeat="post in HC.posts | orderBy : '-rating'">
      <div class="card-content">
        <div class="row">
          <div class="col s1">
            <i class="material-icons" ng-click="post.rating = post.rating + 1">thumb_up</i>
            <h4>{{ post.rating }}</h4>
            <i class="material-icons" ng-click="post.rating = post.rating - 1">thumb_down</i>
          </div>
          <div class="col s3">
            <img class="responsive-img" ng-src="{{ post.image_url }}" alt="{{ post.title }}">
          </div>
          <div class="col s8">
            <h5>{{ post.title }}</h5>
            <p>
              {{ post.description }}
            </p>
            <p>
              {{ post.created_at | date : "EEEE" }} at {{ post.created_at | date : "shortTime" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
